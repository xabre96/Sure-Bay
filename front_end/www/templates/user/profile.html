<ion-view title="Profile">
    <ion-content padding="true" class="has-header has-footer">
        <form class="list">
            <label class="item item-input">
                <span class="input-label">First Name:</span>
                <input type="text" placeholder="">
            </label>
            <label class="item item-input">
                <span class="input-label">Last Name:</span>
                <input type="text" placeholder="">
            </label>
            <label class="item item-input">
                <span class="input-label">Username:</span>
                <input type="text" placeholder="">
            </label>
            <label class="item item-input">
                <span class="input-label">Password:</span>
                <input type="password" placeholder="">
            </label>
            <label class="item item-input">
                <span class="input-label">Email:</span>
                <input type="email" placeholder="">
            </label>
            <label class="item item-input">
                <span class="input-label">Address:</span>
                <input type="text" placeholder="">
            </label>
            <label class="item item-input">
                <span class="input-label">Birthday:</span>
                <input type="text" placeholder="">
            </label>
        </form>
        <button class="button button-assertive button-block  icon ion-edit">Update</button>
        <a href="#/settings" class="button button-balanced button-block  icon-left ion-android-arrow-back">Back</a>
    </ion-content>
</ion-view>
