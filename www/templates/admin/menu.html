  <!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
  <ion-tabs class="tabs-balanced tabs-icon-top tabs-color-active-dark">

    <ion-tab title="Home" icon-off="ion-home" icon-on="ion-home" href="#/app/home">
      <ion-nav-view name="home"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Users" icon-off="ion-person-stalker" icon-on="ion-person-stalker" href="#/app/users">
      <ion-nav-view name="users"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Surveys" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/app/surveys">
      <ion-nav-view name="surveys"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/app/account">
      <ion-nav-view name="account"></ion-nav-view>
    </ion-tab>


  </ion-tabs>

</ion-side-menus>
