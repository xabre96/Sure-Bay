<ion-view title="Signup">
    <ion-nav-bar class="">
    <ion-nav-back-button class="button-clear">
      <i class="ion-arrow-left-c"></i> Back
    </ion-nav-back-button>
  </ion-nav-bar>
    <ion-content padding="true" scroll="false" class="has-header">
        <form>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">First Name</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Last Name</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="text" placeholder="">
                </label>
            </ion-list>
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="text" placeholder="">
            </label>
            <label class="item item-input">
                <span class="input-label">Adress</span>
                <input type="text" placeholder="">
            </label>
            <label class="item item-input">
                <span class="input-label">Birthday</span>
                <input type="text" placeholder="">
            </label>
        </form>
        <button class="button button-calm button-block button-small">Sign up</button>
    </ion-content>
</ion-view>
