
<ion-view title="Login">
    <ion-content padding="true" class="has-header">
        <img src="http://i280.photobucket.com/albums/kk200/Shain_Sia_Kho/2dc7bb4e-cf82-4a7d-b74b-4c548b2c4b97_zps2s4lgtfh.png" style="width: 100%; height: auto;">
        <form>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button class="button button-calm button-block ">Log in</button>
            <a href="#/register" class="button button-positive button-clear button-block ">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
